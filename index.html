<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <section>
        <div class="hero">
            <div class="display"></div>
            <div class="containar">

                 <p>C</p>
               </div>

               <div class="green">
                <p>(</p>
              </div>

              <div class="green">

              </div>

              <div class="green">

              </div>

              <div class="items">

             </div>

             <div class="green">

             </div>

              </div>
